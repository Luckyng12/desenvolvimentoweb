<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    </head>
    <body>
        <h1>Formulario de Cadastro</h1>
        <form method="post" action="/submit">
            <fieldset>
                <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
            </fieldset>

            <fieldset>
                <legend>Data</legend>
                <label for="data">Data de Nascimento:</label>
                <input type="date" id="data" name="data" required>
                <br><br>
            </fieldset>
            
            <fieldset>
                <legend>Seleção</legend>
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecione um país</option>
                    <option value="brasil">Brasil</option>
                    <option value="portugal">Portugal</option>
                    <option value="angola">Angola</option>
                    <option value="moçambique">Moçambique</option>  
                </select>
            </fieldset>

            <fieldset>
                <legend>Escolhas</legend>

                <p>Gênero (Escolha somente 1)</p>
                <label><input type="radio" name="genero" value="masculino">Masculino</label>
                <label><input type="radio" name="genero" value="feminino">Feminino</label>
                <label><input type="radio" name="genero" value="outro">Outro</label>

                <p>Interesses</p>
                <label><input type="checkbox" name="interesses" value="esportes">Esportes</label>
                <label><input type="checkbox" name="interesses" value="musica">Música</label>
                <label><input type="checkbox" name="interesses" value="leitura">Leitura</label>
                <br><br>
            </fieldset>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </form>
    </body>
</html>
